<!DOCTYPE html>
<html>
<head>
<title>Car Move </title>
<style>
  body {
    text-align: center;
    background-color: #aa85ae;
    
  }
  #road {
    position: relative;
    width: 100%;
    height: 200px;
    background-color: rgb(7, 7, 7);
    overflow: hidden;
  }
  #car {
    position: absolute;
    left: 0;
    bottom: 70px;
    width: 120px;
    transition: left 1s linear;
  }
</style>
</head>
<body>

<h2>Car Move</h2>
<h3>Click the buttons to start or stop the car.</h3>

<div id="road">
  <img id="car" src="../car1.png" alt="Car">
  
  
</div>

<br>

<button onclick="moveCar()">Start Car</button>
<button onclick="stopCar()">Stop Car</button>

<script>
  let car = document.getElementById("car");
  let position = 0;
  let moveInterval;

  function moveCar() {
    clearInterval(moveInterval); 
    moveInterval = setInterval(() => {
      if (position < window.innerWidth - 150) {
        position += 10;
        car.style.left = position + "px";
      } else {
        position = 0;
      }
    }, 100);
  }

  function stopCar() {
    clearInterval(moveInterval);
  }
</script>

</body>
</html>
