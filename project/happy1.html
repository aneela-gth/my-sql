<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: cursive;
    }

    /* Cake */
    #cake {
      display: block;
      position: relative;
      margin: -10em auto 0 auto;
      width: 220px;
      height: 150px;
    }

    .layer {
      width: 200px;
      height: 30px;
      background: #b97a57;
      border-radius: 15px;
      margin: 8px auto;
      position: relative;
    }

    /* Plate */
    .plate {
      width: 240px;
      height: 10px;
      background: white;
      margin: 15px auto 0 auto;
      border-radius: 5px;
    }

    /* Candle */
    .candle {
      width: 10px;
      height: 40px;
      background: white;
      margin: 0 auto;
      position: relative;
    }

    /* Flame */
    .fuego {
      border-radius: 100%;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -3px;
      width: 12px;
      height: 18px;
      background: orange;
      animation: fuego 1s infinite alternate;
    }

    @keyframes fuego {
      0%   { transform: scale(1); opacity: 1; background: gold; }
      50%  { transform: scale(1.2); opacity: 0.8; background: orange; }
      100% { transform: scale(0.9); opacity: 1; background: red; }
    }

    /* Heart */
    .heart {
      width: 80px;
      height: 80px;
      position: relative;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 65px;
      background: red;
      border-radius: 40px 40px 0 0;
      top: 0;
    }
    .heart::before {
      left: 40px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes pulse {
      0%   { transform: scale(0.95); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(0.95); }
    }

    /* Text */
    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ffcc99;
    }
  </style>
</head>
<body>
  <div id="cake">
    <div class="candle">
      <div class="fuego"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="plate"></div>
  </div>

  <h1>Happy Birthday!</h1>
  <div class="heart"></div>
  <p></p>
</body>
</html>
