<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation 3</title>

    <style>
        .error-message{
            color:red;
            font-size:14px;
        }
    
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bgColor 10s infinite alternate;
    }

    @keyframes bgColor {
        0% { background: #ff9a9e; }
        25% { background: #9d9d94; }
        50% { background: #fbc2eb; }
        75% { background: #a1c4fd; }
        100% { background: #c2e9fb; }
    }

    form {
        width: 360px;
        padding: 30px;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(6px);
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #777;
    }

    .error-message {
        color: red;
    }

    </style>
</head>
<body>
    <form onsubmit="return formvalidation()">
        
        <label for="name">Name:</label>
        <input type="text" id="name">
        <span id="name-error" class="error-message"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password">
        <span id="password-error" class="error-message"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <span id="email-error" class="error-message"></span><br><br>

        <label for="college">College:</label>
        <textarea id="college"></textarea>
        <span id="college-error" class="error-message"></span><br><br>

        <label for="course">Course:</label>
        <select id="course">
            <option value="">=== Select Option ===</option>
            <option>Java Full Stack</option>
            <option>Python Full Stack</option>
            <option>Databases</option>
        </select>
        <span id="course-error" class="error-message"></span><br><br>

        <div>
            <input type="checkbox" id="agree">
            <label for="agree">I agree</label>
        </div>
        <span id="checkbox-error" class="error-message"></span><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    <script>
        function formvalidation(){

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const agree = document.getElementById('agree').checked;

            const nameError = document.getElementById('name-error');
            const passwordError = document.getElementById('password-error');
            const emailError = document.getElementById('email-error');
            const courseError = document.getElementById('course-error');
            const checkboxError = document.getElementById('checkbox-error');

            nameError.textContent = "";
            passwordError.textContent = "";
            emailError.textContent = "";
            courseError.textContent = "";
            checkboxError.textContent = "";

            let isValid = true;

            if(name === ""){
                nameError.textContent = "Username is required";
                isValid = false;
            }

            if(password === "" || password.length < 6){
                passwordError.textContent = "Password must be at least 6 characters";
                isValid = false;
            }

            if(email === "" || !email.includes('@')){
                emailError.textContent = "Invalid email address";
                isValid = false;
            }

            if(course === ""){
                courseError.textContent = "Please select a course";
                isValid = false;
            }

            if(!agree){
                checkboxError.textContent = "Please agree to terms and conditions";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
