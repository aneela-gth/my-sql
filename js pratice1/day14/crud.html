
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <script src="crud.js" defer></script>

    <style>
    
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        padding: 25px;
        width: 380px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        border: 1px solid rgba(255,255,255,0.4);
    }

    input {
        width: 95%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.5);
        background: rgba(255,255,255,0.3);
        color: #fff;
        outline: none;
    }

    input::placeholder {
        color: white;
        opacity: 0.8;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff9800;
        color: white;
        font-size: 17px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    button:hover {
        background: #e68900;
        transform: scale(1.03);
    }

    table {
        margin-top: 25px;
        width: 80%;
        background: rgba(255,255,255,0.2);
        border-collapse: collapse;
        border-radius: 15px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        color: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    th {
        background: rgba(0,0,0,0.3);
        padding: 14px;
        font-size: 18px;
        text-transform: uppercase;
    }

    td {
        padding: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    tr:nth-child(even) {
        background: rgba(255,255,255,0.1);
    }

    tr:hover {
        background: rgba(255,255,255,0.2);
        transition: 0.3s;
    }

    .edit-btn {
        background: #00bcd4;
        padding: 7px 12px;
        border-radius: 5px;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .edit-btn:hover {
        background: #0097a7;
        transform: scale(1.05);
    }

    .delete-btn {
        background: #f44336;
        padding: 7px 12px;
        border-radius: 5px;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .delete-btn:hover {
        background: #d32f2f;
        transform: scale(1.05);
    }

       
    </style>
</head>
<body>

    <form>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="text" id="phone" placeholder="Enter your phone number">
        <input type="text" id="college" placeholder="Enter your college name">

        <button type="button" onclick="createData()">Save</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>College</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

</body>
</html>


</body>
</html>
