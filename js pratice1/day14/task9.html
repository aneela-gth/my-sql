<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Displaying</title>
</head>
<body>

    <div id="products" 
         style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding:20px;">
    </div>

    <script>
        async function fetchData() {
            try {
                let response = await fetch('https://fakestoreapi.com/products');
                let result = await response.json();

                let prod = document.getElementById('products');
                prod.innerHTML = "";  // Clear container

                result.forEach(product => {
                    prod.innerHTML += `
                        <div style="
                            border:1px solid #ccc; 
                            border-radius:10px;
                            padding:15px; 
                            background:#f9f9f9;
                            text-align:center;
                        ">
                            <h3>${product.title}</h3>
                            <img src="${product.image}" style="width:150px; height:150px; object-fit:contain;" />
                            <h2>Price: $${product.price}</h2>
                            <h4>Category: ${product.category}</h4>
                            <p style="font-size:14px; color:#333;">${product.description}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        fetchData();
    </script>

</body>
</html>
