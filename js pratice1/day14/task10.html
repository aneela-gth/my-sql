    function selectFood() {
        return new Promise(resolve => {
            setTimeout(() => {

    }

        return new Promise(resolve => {
            setTimeout(() => {
                console.log("Food prepared");
                resolve();
            }, 1000);
        });
    }

    function packFood() {
        return new Promise(resolve => {
            setTimeout(() => {

        });
    }
    function deliverFood() {
        return new Promise(resolve => {
