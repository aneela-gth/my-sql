
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMDb Trailers</title>
<style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* NAVBAR */
.navbar{
  background:#111;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:20px;
}

.logo{
  background:#f5c518;
  color:#000;
  font-weight:bold;
  padding:6px 10px;
  border-radius:4px;
}

/* SECTION */
.trailers{
  padding:30px;
}

h1{
  color:#f5c518;
  margin-bottom:20px;
}

/* TABS */
.tabs{
  display:flex;
  gap:25px;
  margin-bottom:15px;
}

.tab{
  background:none;
  border:none;
  color:#aaa;
  cursor:pointer;
}

.tab.active{
  color:#fff;
  border-bottom:3px solid #5799ef;
  padding-bottom:5px;
}

/* SLIDER */
.slider-wrapper{
  position:relative;
}

.slider{
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-behavior:smooth;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* CARD */
.card{
  min-width:200px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

.card img{
  width:100%;
  height:280px;
  object-fit:cover;
}

.play-btn{
  position:absolute;
  bottom:80px;
  left:15px;
  background:#000;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

.card-content{
  padding:10px;
}

.title{
  font-weight:bold;
  font-size:14px;
}

.date{
  font-size:12px;
  color:#aaa;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:40%;
  background:rgba(0,0,0,0.8);
  color:#fff;
  border:none;
  font-size:28px;
  padding:5px 12px;
  cursor:pointer;
}

.arrow.left{ left:-10px; }
.arrow.right{ right:-10px; }

/* VIDEO MODAL */
.video-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.video-modal video{
  width:70%;
  border-radius:10px;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:24px;
  cursor:pointer;
}

</style>
</head>
<body>

<header class="navbar">
  <div class="logo">IMDb</div>
  <input type="text" placeholder="Search IMDb">
</header>

<section class="trailers">
  <h1>Watch new movie & TV trailers</h1>

  <div class="tabs">
    <button class="tab active" onclick="loadCategory(event,'trending')">Trending trailers</button>
    <button class="tab" onclick="loadCategory(event,'anticipated')">Most anticipated</button>
    <button class="tab" onclick="loadCategory(event,'popular')">Most popular</button>
    <button class="tab" onclick="loadCategory(event,'recent')">Recently added</button>
  </div>

  <div class="slider-wrapper">
    <button class="arrow left" onclick="scrollLeft()">‹</button>
    <div class="slider" id="slider"></div>
    <button class="arrow right" onclick="scrollRight()">›</button>
  </div>
</section>

<!-- VIDEO MODAL -->
<div class="video-modal" id="videoModal">
  <span class="close" onclick="closeVideo()">✖</span>
  <video id="trailerVideo" controls></video>
</div>

<script>const slider = document.getElementById("slider");
let autoScroll;

/* BIG DATA */
const data = {
  trending: [
    {img:"https://i.imgur.com/ybZC4Tg.jpg",title:"Disclosure Day",time:"2:06",date:"June 12, 2026"},
    {img:"https://i.imgur.com/5YV4Y9K.jpg",title:"Street Fighter",time:"0:45",date:"Oct 16, 2026"},
    {img:"https://i.imgur.com/4xMZcTZ.jpg",title:"Young Sherlock",time:"1:32",date:"Mar 4, 2026"},
    {img:"https://i.imgur.com/Hn1RZSk.jpg",title:"Supergirl",time:"2:02",date:"Jun 26, 2026"},
    {img:"https://i.imgur.com/ybZC4Tg.jpg",title:"Anaconda",time:"1:20",date:"Dec 25, 2025"}
  ],
  anticipated: [
    {img:"https://i.imgur.com/4xMZcTZ.jpg",title:"Spider-Man",time:"0:09",date:"Jul 31, 2026"},
    {img:"https://i.imgur.com/Hn1RZSk.jpg",title:"Supergirl",time:"2:02",date:"Jun 26, 2026"}
  ],
  popular: [
    {img:"https://i.imgur.com/5YV4Y9K.jpg",title:"Street Fighter",time:"0:45",date:"Oct 16, 2026"},
    {img:"https://i.imgur.com/ybZC4Tg.jpg",title:"Disclosure Day",time:"2:06",date:"Jun 12, 2026"}
  ],
  recent: [
    {img:"https://i.imgur.com/Hn1RZSk.jpg",title:"Movie Memories",time:"6:35",date:"Jan 10, 2026"}
  ]
};

/* LOAD CATEGORY */
function loadCategory(e,category){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");

  slider.innerHTML="";
  data[category].forEach(item=>{
    slider.innerHTML+=`
      <div class="card">
        <img src="${item.img}">
        <div class="play-btn" onclick="playVideo()">▶ ${item.time}</div>
        <div class="card-content">
          <div class="title">${item.title}</div>
          <div class="date">${item.date}</div>
        </div>
      </div>`;
  });

  startAutoScroll();
}

/* AUTO SCROLL */
function startAutoScroll(){
  clearInterval(autoScroll);
  autoScroll = setInterval(()=>{
    slider.scrollLeft += 1;
    if(slider.scrollLeft + slider.clientWidth >= slider.scrollWidth){
      slider.scrollLeft = 0;
    }
  },20);
}

/* MANUAL */
function scrollLeft(){ slider.scrollLeft -= 300; }
function scrollRight(){ slider.scrollLeft += 300; }

/* VIDEO */
function playVideo(){
  const modal = document.getElementById("videoModal");
  const video = document.getElementById("trailerVideo");
  video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
  modal.style.display="flex";
  video.play();
}

function closeVideo(){
  const modal = document.getElementById("videoModal");
  const video = document.getElementById("trailerVideo");
  video.pause();
  modal.style.display="none";
}

/* INIT */
loadCategory({target:document.querySelector(".tab")}, "trending");
</script>
</body>
</html>
